<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab9part1</title>
  <link rel="stylesheet" href="./lab9part1.css">
</head>
<body>
<div class="slideshow-container">
  <div class="mySlides fade">
    <div class="numbertext">1 / 4</div>
    <img src="./images/image12.png" style="width:100%">
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 /4</div>
    <img src="./images/image13.png" style="width:100%">
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 /4</div>
    <img src="./images/image 15.png" style="width:100%">
  </div>

  <div class="mySlides fade">
    <div class="numbertext">4 / 4</div>
    <img src="./images/image14.jpg" style="width:100%">
  </div>
  
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>


<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
  <span class="dot" onclick="currentSlide(4)"></span>
</div>
<script src="./lab9part1.js"></script>
</body>
</html>
